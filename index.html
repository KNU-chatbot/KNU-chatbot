<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>경북대학교 전기공학과 챗봇</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #ffffff;
      font-family: "Segoe UI", "나눔고딕", sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    header {
      text-align: center;
      padding: 16px;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      width: 50px;
      vertical-align: middle;
      margin-right: 8px;
    }

    h1 {
      display: inline;
      font-size: 20px;
      color: #111;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-sizing: border-box;
    }

    .chat-message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .bot {
      align-self: flex-start;
      background-color: #f2f2f2;
      color: #111;
    }

    .user {
      align-self: flex-end;
      background-color: #e1f0ff;
      color: #111;
    }

    .input-area {
      display: flex;
      padding: 12px 16px;
      border-top: 1px solid #ddd;
      background-color: #fff;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
    }

    button {
      background-color: #111;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      margin-left: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #333;
    }

  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="knu_logo.jpg" alt="KNU 로고" class="logo" />
      <h1>경북대학교 전기공학과 챗봇</h1>
    </header>

    <div id="chat-box"></div>

    <div class="input-area">
      <textarea id="user-input" rows="1" placeholder="메시지를 입력하세요 (Shift+Enter 줄바꿈)"></textarea>
      <button onclick="sendMessage()">➤</button>
    </div>
  </div>

  <script>
    window.onload = function () {
      const chatBox = document.getElementById("chat-box");

      // ✅ 2번 고정 안내 메시지
      chatBox.innerHTML += `
        <div class="chat-message bot" style="background-color: #e0e0e0; font-weight: bold;">
          ⚡ 무엇이든 물어보세요! 경북대학교 전기공학과 챗봇입니다.
        </div>`;

      chatBox.scrollTop = chatBox.scrollHeight;

      // Enter/Shift+Enter 입력 핸들링
      const inputElem = document.getElementById("user-input");
      inputElem.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          if (event.shiftKey) {
            return; // 줄바꿈 허용
          } else {
            event.preventDefault(); // 전송
            sendMessage();
          }
        }
      });
    };

    async function sendMessage() {
      const inputElem = document.getElementById("user-input");
      const input = inputElem.value.trim();
      const chatBox = document.getElementById("chat-box");

      if (input === "") return;

      // 사용자 메시지 출력
      chatBox.innerHTML += `
        <div class="chat-message user">
          ${input}
        </div>`;
      inputElem.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        // 로딩 말풍선 출력
        const loadingMessage = document.createElement("div");
        loadingMessage.className = "chat-message bot";
        loadingMessage.textContent = "...";
        chatBox.appendChild(loadingMessage);
        chatBox.scrollTop = chatBox.scrollHeight;

        // 서버 요청
        const response = await fetch("https://knu-chatbot-backend.onrender.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: input })
        });

        const data = await response.json();
        const answer = data.answer;

        // 로딩 말풍선 교체
        loadingMessage.textContent = ""; // 먼저 비우고
        typeText(loadingMessage, answer); // 타이핑 효과로 출력

      } catch (error) {
        chatBox.innerHTML += `
          <div class="chat-message bot">
            ⚠️ 서버 연결에 실패했어요.
          </div>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // 타이핑 애니메이션 함수
    function typeText(element, text, index = 0) {
      if (index < text.length) {
        element.textContent += text.charAt(index);
        setTimeout(() => typeText(element, text, index + 1), 20);
      }
    }
  </script>
</body>
</html>
