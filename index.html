// SSEëŠ” ë³´í†µ ì´ë²¤íŠ¸ ì‚¬ì´ê°€ ë¹ˆ ì¤„(\n\n)ë¡œ êµ¬ë¶„ë©ë‹ˆë‹¤.
while (true) {
