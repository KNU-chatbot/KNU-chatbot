<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>경북대학교 전기공학과 챗봇</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #fff;
      min-height: 100dvh;
      height: 100dvh;
      font-family: "Segoe UI", "나눔고딕", sans-serif;
    }
    body {
      min-height: 100dvh;
      height: 100dvh;
      display: flex;
      flex-direction: column;
    }
    header {
      position: fixed;
      top: 0; left: 0; width: 100%;
      z-index: 10;
      background: #fff;
      padding: 20px 0 10px 0;
      border-bottom: 1px solid #eee;
      display: flex; align-items: center; justify-content: center;
      box-sizing: border-box;
    }
    .header-inner {
      width: 100%;
      max-width: 850px;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 16px;
      box-sizing: border-box;
    }
    .header-title {
      display: flex; align-items: center;
    }
    h1 {
      font-size: 20px;
      color: #222;
      margin: 0;
      display: inline-block;
    }
    .logo { width: 40px; margin-right: 12px; }
    #reset-btn {
      background: none; border: none; font-size: 18px;
      cursor: pointer; color: #888;
    }
    #reset-btn:hover { color: #222; }

    .container {
      max-width: 850px;
      margin: 0 auto;
      width: 100%;
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      position: relative;
      padding-top: 70px;
      box-sizing: border-box;
    }
    #chat-box {
      flex: 1 1 auto;
      overflow-x: hidden;
      min-height: 0;
      padding: 24px 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .chat-message { display: flex; align-items: flex-start; max-width: 100%; }
    .chat-message.user {
      justify-content: flex-end;
      flex-direction: row-reverse;
    }
    .chat-message.bot { justify-content: flex-start; }
    .chat-bubble {
      background: #f2f2f2;
      border-radius: 12px;
      padding: 12px 18px;
      max-width: 70%;
      word-break: break-word;
      font-size: 15px;
      line-height: 1.6;
      color: #222;
    }
    .chat-message.user .chat-bubble {
      background: #e1f0ff;
      margin-left: auto;
    }
    .avatar { font-size: 22px; margin: 0 8px 0 0; user-select: none; }
    .bot-intro {
      background-color: #e0e0e0 !important;
      font-weight: bold;
      padding: 10px 8px 10px 10px !important;
    }
    .input-area {
      border-top: 1px solid #eee;
      background: #fff;
      padding: 16px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    .input-area-inner {
      width: 100%;
      max-width: 850px;
      display: flex;
      gap: 8px;
      padding: 0 0;
    }
    #user-input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      padding: 12px;
      resize: none;
    }
    #send-btn {
      background: #111;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 15px;
      cursor: pointer;
    }
    #send-btn:hover { background: #444; }
    .cancel-x {
      color: red;
      margin-left: 8px;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
      font-size: 18px;
      align-self: center;
    }
    .cancel-x:hover {
      color: darkred;
    }
    .loading-dots {
      display: inline-block;
      white-space: nowrap;
      vertical-align: middle;
    }
    .loading-dots span {
      display: inline-block;
      font-size: 22px;
      line-height: 1;
      animation: bounceDot 1s infinite;
    }
    .loading-dots span:nth-child(1) { animation-delay: 0s; }
    .loading-dots span:nth-child(2) { animation-delay: 0.15s; }
    .loading-dots span:nth-child(3) { animation-delay: 0.3s; }
    @keyframes bounceDot {
      0%, 80%, 100% { transform: translateY(0); }
      30% { transform: translateY(-8px); }
      50% { transform: translateY(0); }
    }
    .recommend-box {
      position: fixed;
      top: 120px;
      left: calc(50% + 425px + 32px);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    .recommend-btn {
      background-color: #f7f7f7; color: #111;
      border: 1px solid #ccc; border-radius: 6px;
      padding: 8px 12px; font-size: 14px;
      cursor: pointer; text-align: left;
    }
    .recommend-btn:hover { background-color: #eee; }
    @media (max-width: 900px) {
      .container { max-width: 100vw; }
      .recommend-box { display: none; }
      header, .header-inner { max-width: 100vw !important; }
    }
    textarea:disabled, button:disabled {
      opacity: 0.5; cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="header-title">
        <img alt="KNU 로고" class="logo" src="knu_logo.jpg"/>
        <h1>경북대학교 전기공학과 챗봇</h1>
      </div>
      <button id="reset-btn" title="채팅 초기화">🗑️</button>
    </div>
  </header>
  <div class="recommend-box">
    <button class="recommend-btn" onclick="sendRecommendedQuestion('졸업 요건이 어떻게 되나요?')">🎓 졸업 요건</button>
    <button class="recommend-btn" onclick="sendRecommendedQuestion('교수님 이메일은 어디서 확인해요?')">📬 교수님 이메일</button>
  </div>
  <div class="container">
    <div id="chat-box"></div>
  </div>
  <div class="input-area">
    <div class="input-area-inner">
      <textarea id="user-input" placeholder="메시지를 입력하세요 (Shift+Enter 줄바꿈)" rows="1"></textarea>
      <button id="send-btn" onclick="sendMessage()">➤</button>
    </div>
  </div>
<script>
  // 페이지가 열릴 때 고유 sessionId를 한 번만 생성
  const sessionId = crypto.randomUUID();

  let controller = null;
  let loadingMessage = null;
  let loadingTimer = null;

  function scrollToBottom() {
    window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
  }

  function timeoutFetch(url, options, timeout = 10000) {
    controller = new AbortController();
    options.signal = controller.signal;
    return new Promise((resolve, reject) => {
      const timer = setTimeout(() => {
        controller.abort();
        reject(new Error("timeout"));
      }, timeout);
      fetch(url, options).then(res => {
        clearTimeout(timer);
        resolve(res);
      }).catch(err => {
        clearTimeout(timer);
        reject(err);
      });
    });
  }

  function cancelRequest() {
    if (controller) controller.abort();
    if (loadingMessage && loadingMessage.parentNode) {
      loadingMessage.parentNode.removeChild(loadingMessage);
      loadingMessage = null;
    }
    appendBotMessage("⚠️ 서버 연결에 실패했어요.");
    hideLoading();
    scrollToBottom();
    clearTimeout(loadingTimer);
  }

  window.onload = function () {
    initChat();
    const inputElem = document.getElementById("user-input");
    inputElem.addEventListener("keydown", function (event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });
    document.getElementById("reset-btn").addEventListener("click", () => {
      initChat();
    });
  };

  function initChat() {
    const chatBox = document.getElementById("chat-box");
    chatBox.innerHTML = "";
    const intro = document.createElement("div");
    intro.className = "chat-message bot";
    intro.innerHTML = `
      <div class="avatar">🤖</div>
      <div class="chat-bubble bot-intro">⚡ 무엇이든 물어보세요! 경북대학교 전기공학과 챗봇입니다.</div>
    `;
    chatBox.appendChild(intro);
    scrollToBottom();
  }

  function showLoading() {
    document.getElementById("user-input").disabled = true;
    document.getElementById("send-btn").disabled = true;
  }
  function hideLoading() {
    document.getElementById("user-input").disabled = false;
    document.getElementById("send-btn").disabled = false;
  }

  function appendUserMessage(text) {
    const chatBox = document.getElementById("chat-box");
    const msg = document.createElement("div");
    msg.className = "chat-message user";
    msg.innerHTML = `<div class="avatar">🙋‍♂️</div><div class="chat-bubble">${text}</div>`;
    chatBox.appendChild(msg);
    scrollToBottom();
  }

  // --- 하이퍼링크 변환 함수 ---
  function linkify(text) {
    // http(s)://로 시작하는 주소
    const urlPattern1 = /(https?:\/\/[^\s]+)/g;
    // www.로 시작하는 주소 (http 없는 버전)
    const urlPattern2 = /(^|[\s])((www\.[^\s]+))/g;
    // http/https로 시작하는 경우
    text = text.replace(urlPattern1, function(url) {
      return `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`;
    });
    // www.으로 시작하는 경우 (앞에 이미 링크가 아닌 경우)
    text = text.replace(urlPattern2, function(match, space, url) {
      return `${space}<a href="http://${url}" target="_blank" rel="noopener noreferrer">${url}</a>`;
    });
    return text;
  }
  // ---------------------------

  function appendBotMessage(text) {
    const chatBox = document.getElementById("chat-box");
    const msg = document.createElement("div");
    msg.className = "chat-message bot";
    // 답변에 링크 자동 변환 적용
    msg.innerHTML = `<div class="avatar">🤖</div><div class="chat-bubble">${linkify(text)}</div>`;
    chatBox.appendChild(msg);
    scrollToBottom();
  }

  async function sendMessage(customInput) {
    const inputElem = document.getElementById("user-input");
    const input = customInput || inputElem.value.trim();
    if (input === "") return;

    appendUserMessage(input);
    if (!customInput) inputElem.value = "";

    showLoading();

    try {
      const chatBox = document.getElementById("chat-box");
      loadingMessage = document.createElement("div");
      loadingMessage.className = "chat-message bot";
      loadingMessage.innerHTML = `
        <div class="avatar">🤖</div>
        <div class="chat-bubble"><span class="loading-dots"><span>.</span><span>.</span><span>.</span></span></div>
        <span class="cancel-x" title="취소하기" onclick="cancelRequest()">❎</span>
      `;
      chatBox.appendChild(loadingMessage);
      scrollToBottom();

      // 30초 초과 시 자동 취소
      loadingTimer = setTimeout(() => {
        cancelRequest();
      }, 30000);

      // ✅ session_id도 같이 전송!
      const response = await timeoutFetch("https://knu-chatbot-backend.onrender.com/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session_id: sessionId, question: input })
      }, 30000);

      clearTimeout(loadingTimer);

      const data = await response.json();
      const answer = data.answer;

      if (loadingMessage && loadingMessage.parentNode) {
        const bubble = loadingMessage.querySelector(".chat-bubble");
        bubble.textContent = "";
        typeText(bubble, answer, 0, true);
        const cancelBtn = loadingMessage.querySelector('.cancel-x');
        if (cancelBtn) cancelBtn.remove();
      }
    } catch (error) {
      clearTimeout(loadingTimer);
      if (loadingMessage && loadingMessage.parentNode) {
        loadingMessage.parentNode.removeChild(loadingMessage);
        loadingMessage = null;
      }
      appendBotMessage("⚠️ 서버 연결에 실패했어요.");
    }
    hideLoading();
  }

  function sendRecommendedQuestion(text) {
    sendMessage(text);
  }

  function typeText(element, text, index = 0, doScroll = false) {
    if (index < text.length) {
      element.textContent += text.charAt(index);
      if (doScroll) scrollToBottom();
      setTimeout(() => typeText(element, text, index + 1, doScroll), 20);
    } else {
      // 타이핑 끝나면 하이퍼링크 변환
      element.innerHTML = linkify(element.textContent);
      if (doScroll) scrollToBottom();
    }
  }
</script>
</body>
</html>
