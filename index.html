<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>경북대학교 전기공학과 챗봇</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: "Segoe UI", "나눔고딕", sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 70px;
      margin-bottom: 8px;
    }

    h1 {
      color: #333;
      margin-bottom: 12px;
      font-size: 22px;
      text-align: center;
    }

    #chat-box {
      flex-grow: 1;
      width: 100%;
      max-width: 800px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      overflow-y: auto;
      background-color: #f9f9f9;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.05);
    }

    .chat-message {
      margin-bottom: 10px;
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 10px;
      clear: both;
      word-break: break-word;
      white-space: pre-wrap;
      font-size: 15px;
      line-height: 1.5;
    }

    .user {
      background-color: #e0e0e0;
      float: right;
      text-align: right;
    }

    .bot {
      background-color: #ededed;
      float: left;
      text-align: left;
    }

    .input-area-wrapper {
      width: 100%;
      border-top: 1px solid #ddd;
      background: #fff;
      padding: 12px 20px;
      box-sizing: border-box;
    }

    .input-area {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      max-width: 800px;
      margin: 0 auto;
    }

    #user-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      padding: 12px 16px;
      border: none;
      border-radius: 6px;
      background-color: #222;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img class="logo" src="knu_logo.jpg" alt="경북대학교 로고" />
      <h1>⚡ 경북대학교 전기공학과 챗봇 ⚡</h1>
    </div>

    <div id="chat-box"></div>
  </div>

  <div class="input-area-wrapper">
    <div class="input-area">
      <input type="text" id="user-input" placeholder="메시지를 입력하세요" />
      <button onclick="sendMessage()">➤</button>
    </div>
  </div>

  <script>
    window.onload = function () {
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `
        <div class="chat-message bot">
          <strong>챗봇:</strong> 안녕하세요! 무엇을 도와드릴까요?
        </div>`;
      chatBox.scrollTop = chatBox.scrollHeight;

      const inputElem = document.getElementById("user-input");
      inputElem.addEventListener("keydown", function (event) {
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault();
          sendMessage();
        }
      });
    }

    async function sendMessage() {
      const inputElem = document.getElementById("user-input");
      const input = inputElem.value.trim();
      const chatBox = document.getElementById("chat-box");

      if (input === "") return;

      chatBox.innerHTML += `
        <div class="chat-message user">
          <strong>나:</strong> ${input}
        </div>`;

      inputElem.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("https://knu-chatbot-backend.onrender.com/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question: input })
        });

        const data = await response.json();
        const answer = data.answer;

        chatBox.innerHTML += `
          <div class="chat-message bot">
            <strong>챗봇:</strong> ${answer}
          </div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

      } catch (error) {
        chatBox.innerHTML += `
          <div class="chat-message bot">
            <strong>챗봇:</strong> ⚠️ 서버 연결에 실패했어요.
          </div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>
</body>
</html>
