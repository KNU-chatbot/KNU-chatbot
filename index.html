<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>경북대학교 전기공학과 챗봇</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #ffffff;
      font-family: "Segoe UI", "나눔고딕", sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 0 16px;
      box-sizing: border-box;
    }

    header {
      text-align: center;
      padding: 16px 0;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      width: 50px;
      vertical-align: middle;
      margin-right: 8px;
    }

    h1 {
      display: inline;
      font-size: 20px;
      color: #111;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 16px 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-sizing: border-box;
    }

    .chat-message {
      display: flex;
      align-items: flex-start;
      max-width: 100%;
    }

    .chat-message.bot {
      justify-content: flex-start;
    }

    .chat-message.user {
      justify-content: flex-end;
      flex-direction: row-reverse;
    }

    .chat-bubble {
      display: block;
      width: fit-content;
      max-width: 70%;
      padding: 10px 14px;
      margin: 0;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
      text-align: left;
      background-color: #f2f2f2;
      color: #111;
    }

    .chat-message.user .chat-bubble {
      margin-left: auto;
      background-color: #e1f0ff;
    }

    .bot-intro {
      background-color: #e0e0e0 !important;
      font-weight: bold;
      padding: 10px 8px 10px 10px !important; /* ✅ 좌우 여백 최적화 */
    }

    .avatar {
      font-size: 20px;
      margin: 0 4px 0 0;
      user-select: none;
    }

    .input-area {
      display: flex;
      padding: 12px 0;
      border-top: 1px solid #ddd;
      background-color: #fff;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
    }

    button {
      background-color: #111;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      margin-left: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="knu_logo.jpg" alt="KNU 로고" class="logo" />
      <h1>경북대학교 전기공학과 챗봇</h1>
    </header>

    <div id="chat-box"></div>

    <div class="input-area">
      <textarea id="user-input" rows="1" placeholder="메시지를 입력하세요 (Shift+Enter 줄바꿈)"></textarea>
      <button onclick="sendMessage()">➤</button>
    </div>
  </div>

  <script>
    window.onload = function () {
      const chatBox = document.getElementById("chat-box");

      // 고정 안내 메시지
      chatBox.innerHTML += `
        <div class="chat-message bot">
          <div class="avatar">🤖</div>
          <div class="chat-bubble bot-intro">⚡ 무엇이든 물어보세요! 경북대학교 전기공학과 챗봇입니다.  </div>
        </div>`;
      chatBox.scrollTop = chatBox.scrollHeight;

      const inputElem = document.getElementById("user-input");
      inputElem.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          if (event.shiftKey) return;
          event.preventDefault();
          sendMessage();
        }
      });
    };

    async function sendMessage() {
      const inputElem = document.getElementById("user-input");
      const input = inputElem.value.trim();
      const chatBox = document.getElementById("chat-box");

      if (input === "") return;

      // 사용자 말풍선
      chatBox.innerHTML += `
        <div class="chat-message user">
          <div class="avatar">🙋‍♂️</div>
          <div class="chat-bubble">${input}</div>
        </div>`;
      inputElem.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        // 로딩 말풍선
        const loadingMessage = document.createElement("div");
        loadingMessage.className = "chat-message bot";
        loadingMessage.innerHTML = `
          <div class="avatar">🤖</div>
          <div class="chat-bubble">...</div>`;
        chatBox.appendChild(loadingMessage);
        chatBox.scrollTop = chatBox.scrollHeight;

        // 서버 요청
        const response = await fetch("https://knu-chatbot-backend.onrender.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: input })
        });

        const data = await response.json();
        const answer = data.answer;

        // 응답 출력
        const bubble = loadingMessage.querySelector(".chat-bubble");
        bubble.textContent = "";
        typeText(bubble, answer);

      } catch (error) {
        chatBox.innerHTML += `
          <div class="chat-message bot">
            <div class="avatar">🤖</div>
            <div class="chat-bubble">
              ⚠️ 서버 연결에 실패했어요.
            </div>
          </div>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function typeText(element, text, index = 0) {
      if (index < text.length) {
        element.textContent += text.charAt(index);
        setTimeout(() => typeText(element, text, index + 1), 20);
      }
    }
  </script>
</body>
</html>
