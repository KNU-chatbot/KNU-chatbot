<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>경북대학교 전기공학과 챗봇</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background-color: #ffffff;
      font-family: "Segoe UI", "나눔고딕", sans-serif;
      height: 100%;
      min-height: 100vh;
    }
    body {
      /* 입력창 고정 위한 여유 공간 확보 */
      padding-bottom: 72px;
      box-sizing: border-box;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto; padding: 0 16px;
      box-sizing: border-box; position: relative;
    }
    header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 16px 0; border-bottom: 1px solid #ddd;
      background: #fff;
      position: sticky; top: 0; z-index: 10;
    }
    .header-title { display: flex; align-items: center; }
    .logo { width: 50px; margin-right: 8px; }
    h1 { font-size: 20px; color: #111; }
    #reset-btn {
      background: none; border: none; font-size: 18px;
      cursor: pointer; color: #888;
    }
    #reset-btn:hover { color: #111; }
    #chat-box {
      padding: 16px 0; display: flex;
      flex-direction: column; gap: 10px;
      /* 내부 스크롤X, 메시지 많아지면 body 스크롤 */
    }
    .chat-message { display: flex; align-items: flex-start; max-width: 100%; }
    .chat-message.bot { justify-content: flex-start; }
    .chat-message.user {
      justify-content: flex-end;
      flex-direction: row-reverse;
    }
    .chat-bubble {
      display: block;
      width: fit-content;
      max-width: 65%;
      padding: 10px 14px;
      margin: 0;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
      text-align: left;
      background-color: #f2f2f2;
      color: #111;
    }
    .chat-message.user .chat-bubble {
      margin-left: auto; background-color: #e1f0ff;
    }
    .bot-intro {
      background-color: #e0e0e0 !important;
      font-weight: bold;
      padding: 10px 8px 10px 10px !important;
    }
    .avatar { font-size: 20px; margin: 0 4px 0 0; user-select: none; }
    .input-area {
      display: flex; padding: 12px 0 12px 0;
      border-top: 1px solid #ddd; background-color: #fff;
      position: fixed;
      left: 0; right: 0; bottom: 0;
      z-index: 100;
      max-width: 800px;
      margin: 0 auto;
      box-sizing: border-box;
      width: 100vw;
      justify-content: center;
    }
    .input-area-inner {
      display: flex;
      width: 100%;
      max-width: 800px;
      padding: 0 16px;
    }
    #user-input {
      flex: 1; padding: 10px;
      font-size: 14px; border: 1px solid #ccc;
      border-radius: 6px; resize: none;
    }
    button {
      background-color: #111; color: #fff;
      border: none; border-radius: 6px;
      padding: 10px 16px; margin-left: 8px;
      cursor: pointer; font-size: 14px;
    }
    button:hover { background-color: #333; }
    .loading-overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255,255,255,0.6);
      display: none; justify-content: center; align-items: center;
      z-index: 999;
      flex-direction: column;
    }
    .spinner {
      border: 4px solid #ccc;
      border-top: 4px solid #111;
      border-radius: 50%;
      width: 40px; height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .cancel-btn {
      background-color: #fff;
      color: #111;
      border: 1px solid #ccc;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .cancel-btn:hover { background-color: #eee; }

    .recommend-box {
      position: absolute;
      top: 120px; right: -140px;
      display: flex; flex-direction: column; gap: 10px;
    }
    .recommend-btn {
      background-color: #f7f7f7; color: #111;
      border: 1px solid #ccc; border-radius: 6px;
      padding: 8px 12px; font-size: 14px;
      cursor: pointer; text-align: left;
    }
    .recommend-btn:hover { background-color: #eee; }
    @media (max-width: 900px) { .recommend-box { display: none; } }
    textarea:disabled, button:disabled {
      opacity: 0.5; cursor: not-allowed;
    }

    .cancel-x {
      color: red;
      margin-left: 8px;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }
    .cancel-x:hover {
      color: darkred;
    }
    .chat-message.bot .cancel-x {
      align-self: center;
      margin-left: 6px;
      font-size: 18px;
    }

    /* 👇 점 bounce 애니메이션 */
    .loading-dots {
      display: inline-block;
      white-space: nowrap;
      vertical-align: middle;
    }
    .loading-dots span {
      display: inline-block;
      font-size: 22px;
      line-height: 1;
      animation: bounceDot 1s infinite;
    }
    .loading-dots span:nth-child(1) { animation-delay: 0s; }
    .loading-dots span:nth-child(2) { animation-delay: 0.15s; }
    .loading-dots span:nth-child(3) { animation-delay: 0.3s; }
    @keyframes bounceDot {
      0%, 80%, 100% { transform: translateY(0); }
      30% { transform: translateY(-8px); }
      50% { transform: translateY(0); }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="recommend-box">
    <button class="recommend-btn" onclick="sendRecommendedQuestion('졸업 요건이 어떻게 되나요?')">🎓 졸업 요건</button>
    <button class="recommend-btn" onclick="sendRecommendedQuestion('교수님 이메일은 어디서 확인해요?')">📬 교수님 이메일</button>
  </div>
  <header>
    <div class="header-title">
      <img alt="KNU 로고" class="logo" src="knu_logo.jpg"/>
      <h1>경북대학교 전기공학과 챗봇</h1>
    </div>
    <button id="reset-btn" title="채팅 초기화">🗑️</button>
  </header>
  <div id="chat-box"></div>
</div>
<div class="input-area">
  <div class="input-area-inner">
    <textarea id="user-input" placeholder="메시지를 입력하세요 (Shift+Enter 줄바꿈)" rows="1"></textarea>
    <button id="send-btn" onclick="sendMessage()">➤</button>
  </div>
</div>
<script>
  let controller = null;
  let loadingMessage = null;

  function timeoutFetch(url, options, timeout = 10000) {
    controller = new AbortController();
    options.signal = controller.signal;
    return new Promise((resolve, reject) => {
      const timer = setTimeout(() => {
        controller.abort();
        reject(new Error("timeout"));
      }, timeout);
      fetch(url, options).then(res => {
        clearTimeout(timer);
        resolve(res);
      }).catch(err => {
        clearTimeout(timer);
        reject(err);
      });
    });
  }

  function cancelRequest() {
    if (controller) controller.abort();
    // 로딩 메시지 삭제
    if (loadingMessage && loadingMessage.parentNode) {
      loadingMessage.parentNode.removeChild(loadingMessage);
      loadingMessage = null;
    }
    const chatBox = document.getElementById("chat-box");
    chatBox.innerHTML += `
      <div class="chat-message bot">
        <div class="avatar">🤖</div>
        <div class="chat-bubble">⚠️ 서버 연결에 실패했어요.  </div>
      </div>`;
    hideLoading();
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  window.onload = function () {
    initChat();
    const inputElem = document.getElementById("user-input");
    inputElem.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        if (event.shiftKey) return;
        event.preventDefault();
        sendMessage();
      }
    });
    document.getElementById("reset-btn").addEventListener("click", () => {
      initChat();
    });
  };

  function initChat() {
    const chatBox = document.getElementById("chat-box");
    chatBox.innerHTML = `
      <div class="chat-message bot">
        <div class="avatar">🤖</div>
        <div class="chat-bubble bot-intro">⚡ 무엇이든 물어보세요! 경북대학교 전기공학과 챗봇입니다.  </div>
      </div>`;
  }

  function showLoading() {
    document.getElementById("user-input").disabled = true;
    document.getElementById("send-btn").disabled = true;
  }
  function hideLoading() {
    document.getElementById("user-input").disabled = false;
    document.getElementById("send-btn").disabled = false;
  }

  async function sendMessage(customInput) {
    const inputElem = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");
    const input = customInput || inputElem.value.trim();
    if (input === "") return;

    chatBox.innerHTML += `
      <div class="chat-message user">
        <div class="avatar">🙋‍♂️</div>
        <div class="chat-bubble">${input}</div>
      </div>`;
    if (!customInput) inputElem.value = "";
    chatBox.scrollTop = chatBox.scrollHeight;

    showLoading();

    try {
      loadingMessage = document.createElement("div");
      loadingMessage.className = "chat-message bot";
      loadingMessage.innerHTML = `
        <div class="avatar">🤖</div>
        <div class="chat-bubble"><span class="loading-dots"><span>.</span><span>.</span><span>.</span></span></div>
        <span class="cancel-x" onclick="cancelRequest()">❎</span>
      `;
      chatBox.appendChild(loadingMessage);
      chatBox.scrollTop = chatBox.scrollHeight;

      const response = await timeoutFetch("https://knu-chatbot-backend.onrender.com/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: input })
      }, 30000);

      const data = await response.json();
      const answer = data.answer;

      if (loadingMessage && loadingMessage.parentNode) {
        loadingMessage.querySelector(".chat-bubble").textContent = "";
        typeText(loadingMessage.querySelector(".chat-bubble"), answer);
        const cancelBtn = loadingMessage.querySelector('.cancel-x');
        if (cancelBtn) cancelBtn.remove();
      }
    } catch (error) {
      if (loadingMessage && loadingMessage.parentNode) {
        loadingMessage.parentNode.removeChild(loadingMessage);
        loadingMessage = null;
      }
      chatBox.innerHTML += `
        <div class="chat-message bot">
          <div class="avatar">🤖</div>
          <div class="chat-bubble">⚠️ 서버 연결에 실패했어요.  </div>
        </div>`;
    }
    hideLoading();
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function sendRecommendedQuestion(text) {
    sendMessage(text);
  }

  function typeText(element, text, index = 0) {
    if (index < text.length) {
      element.textContent += text.charAt(index);
      setTimeout(() => typeText(element, text, index + 1), 20);
    }
  }
</script>
</body>
</html>
